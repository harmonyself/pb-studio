<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최신 트렌드 | 유썸생</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
    <nav class="global-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">유썸생</a>
            <ul class="nav-links">
                <li><a href="tool.html">썸네일 생성기</a></li>
                <li><a href="guide.html">제작 노하우</a></li>
                <li><a href="trends.html" class="active">트렌드 분석</a></li>
                <li><a href="awards.html">어워즈</a></li>
                <li><a href="jobs.html">작업 의뢰</a></li>
            </ul>
            <a href="tool.html" class="nav-cta">지금 만들기</a>
        </div>
    </nav>

    <main class="content-page">
        <header class="page-header">
            <h1>2026 글로벌 썸네일 트렌드</h1>
            <p>세계 및 국내 최상위 조회수 영상들의 썸네일 스타일을 분석합니다.</p>
        </header>

        <div class="info-container">
            <section class="trend-section">
                <h2>❤️ Global Most Liked Videos (좋아요 순위)</h2>
                <p class="data-source" style="margin-bottom:20px; color:#888;">출처: 유튜브 공식 데이터 기반 (역대 최다 좋아요)</p>
                <div class="trend-grid" id="trend-list">
                    <!-- JS로 자동 생성됨 -->
                </div>
            </section>
            
            <section class="trend-tool">
                <h3>직접 분석해보기</h3>
                <p>궁금한 영상의 URL을 입력하면 썸네일을 가져와서 분석할 수 있습니다.</p>
                <div class="simple-extract-box" style="display:flex; gap:10px; max-width:600px; margin:0 auto;">
                    <input type="text" id="trendUrlInput" placeholder="유튜브 영상 링크 붙여넣기" class="trend-input" style="flex:1; padding:12px; border-radius:8px; border:1px solid #444;">
                    <button id="trendAnalyzeBtn" class="trend-btn" style="padding:12px 24px; background:#ff0000; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">분석</button>
                </div>
                <div id="trendResult" style="margin-top:20px; display:none;">
                    <img id="trendResultImg" src="" style="max-width:100%; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.3);">
                </div>
                <script>
                    document.getElementById('trendAnalyzeBtn').addEventListener('click', () => {
                        const url = document.getElementById('trendUrlInput').value;
                        let vid = '';
                        if(url.includes('v=')) vid = url.split('v=')[1].split('&')[0];
                        else if(url.includes('youtu.be/')) vid = url.split('youtu.be/')[1].split('?')[0];
                        
                        if(vid) {
                            const img = document.getElementById('trendResultImg');
                            img.src = `https://img.youtube.com/vi/${vid}/maxresdefault.jpg`;
                            document.getElementById('trendResult').style.display = 'block';
                        } else {
                            alert('올바른 유튜브 주소를 입력해주세요.');
                        }
                    });
                </script>
            </section>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <p>&copy; 2026 유썸생. All rights reserved.</p>
        </div>
    </footer>
    <script src="youtube_data.js"></script>
</body>
</html>
