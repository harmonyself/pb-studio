    <meta charset="UTF-8">

    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
    <nav class="global-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">유썸생</a>
            <ul class="nav-links">
                <li><a href="tool.html">썸네일 생성기</a></li>
                <li><a href="guide.html">제작 노하우</a></li>
                <li><a href="trends.html">트렌드 분석</a></li>
                <li><a href="jobs.html" class="active">작업 의뢰</a></li>
            </ul>
            <a href="tool.html" class="nav-cta">지금 만들기</a>
        </div>
    </nav>

    <main class="content-page">
        <header class="page-header">
            <h1>썸네일 디자인 의뢰하기</h1>
            <p>전문 디자이너에게 내 영상에 딱 맞는 맞춤형 썸네일을 요청하세요.<br>양식을 작성해 주시면 담당 디자이너가 영업일 기준 24시간 이내에 연락드립니다.</p>
        </header>

        <div class="info-container">
            <div class="blog-post-container" style="max-width: 600px;"> <!-- Reuse blog container for clean look -->
                <form action="https://formspree.io/f/xaqqwdnv" method="POST" class="order-form">
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="name" style="display:block; font-weight:700; margin-bottom:8px;">성함 / 활동명</label>
                        <input type="text" name="name" id="name" required placeholder="예: 홍길동 (유썸생 채널)" style="width:100%; padding:12px; border-radius:8px; border:1px solid var(--border-color); background:var(--bg-color); color:var(--primary-text-color); font-family: inherit;">
                    </div>

                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="email" style="display:block; font-weight:700; margin-bottom:8px;">이메일 주소</label>
                        <input type="email" name="_replyto" id="email" required placeholder="연락받으실 이메일을 입력하세요" style="width:100%; padding:12px; border-radius:8px; border:1px solid var(--border-color); background:var(--bg-color); color:var(--primary-text-color); font-family: inherit;">
                    </div>

                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="channel" style="display:block; font-weight:700; margin-bottom:8px;">유튜브 채널 링크 (선택)</label>
                        <input type="url" name="channel" id="channel" placeholder="https://youtube.com/@..." style="width:100%; padding:12px; border-radius:8px; border:1px solid var(--border-color); background:var(--bg-color); color:var(--primary-text-color); font-family: inherit;">
                    </div>

                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="category" style="display:block; font-weight:700; margin-bottom:8px;">콘텐츠 카테고리</label>
                        <select name="category" id="category" style="width:100%; padding:12px; border-radius:8px; border:1px solid var(--border-color); background:var(--bg-color); color:var(--primary-text-color); font-family: inherit;">
                            <option value="vlog">감성 브이로그</option>
                            <option value="tech">IT/테크 리뷰</option>
                            <option value="edu">강연/교육 정보</option>
                            <option value="entertainment">예능/토크</option>
                            <option value="game">게임 하이라이트</option>
                            <option value="other">기타</option>
                        </select>
                    </div>

                    <div class="form-group" style="margin-bottom: 25px;">
                        <label for="message" style="display:block; font-weight:700; margin-bottom:8px;">상세 요청사항</label>
                        <textarea name="message" id="message" rows="5" required placeholder="원하는 텍스트 문구, 강조 색상, 전체적인 분위기 등을 자유롭게 적어주세요." style="width:100%; padding:12px; border-radius:8px; border:1px solid var(--border-color); background:var(--bg-color); color:var(--primary-text-color); resize:vertical; font-family: inherit;"></textarea>
                    </div>

                    <!-- Formspree hidden fields -->
                    <input type="hidden" name="_subject" value="신규 유튜브 썸네일 의뢰 도착!">
                    
                    <button type="submit" class="primary-btn big-btn" style="width:100%; border:none; cursor:pointer;">의뢰서 제출하기</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <p>&copy; 2026 유썸생. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
