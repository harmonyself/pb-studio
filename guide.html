<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제작 노하우 | 유썸생</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
    <nav class="global-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">유썸생</a>
            <ul class="nav-links">
                <li><a href="tool.html">썸네일 생성기</a></li>
                <li><a href="guide.html" class="active">제작 노하우</a></li>
                <li><a href="trends.html">트렌드 분석</a></li>
                <li><a href="jobs.html">작업 의뢰</a></li>
            </ul>
            <a href="tool.html" class="nav-cta">지금 만들기</a>
        </div>
    </nav>

    <main class="content-page">
        <header class="page-header">
            <h1>유튜브 썸네일 제작 노하우</h1>
            <p>초보자도 따라 할 수 있는 16가지 핵심 전략과 툴 사용법 가이드</p>
        </header>

        <div class="info-container">
            <div class="blog-grid" id="blog-list">
                <!-- JS Rendering -->
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <p>&copy; 2026 유썸생. All rights reserved.</p>
        </div>
    </footer>

    <script src="article_data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const list = document.getElementById('blog-list');
            list.innerHTML = ARTICLE_DATA.map(item => `
                <a href="article.html?id=${item.id}" class="blog-card">
                    <div class="blog-thumb" style="background-image: url('${item.thumb}');"></div>
                    <div class="blog-info">
                        <span class="blog-cat">${item.category}</span>
                        <h3>${item.title}</h3>
                        <p>${item.summary}</p>
                    </div>
                </a>
            `).join('');
        });
    </script>
</body>
</html>
