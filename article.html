    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const id = parseInt(params.get('id'));
            
            const article = ARTICLE_DATA.find(a => a.id === id);

            if (article) {
                document.title = `${article.title} | 유썸생 제작 노하우`;
                document.querySelector('meta[property="og:title"]').setAttribute("content", document.title);
                document.querySelector('meta[property="og:description"]').setAttribute("content", article.summary);
                document.querySelector('meta[property="og:image"]').setAttribute("content", `https://youthumb.site/${article.thumb}`);
                const canonicalUrl = `https://youthumb.site/article.html?id=${id}`;
                document.querySelector('link[rel="canonical"]').setAttribute("href", canonicalUrl);
                document.querySelector('meta[property="og:url"]').setAttribute("content", canonicalUrl);


                document.getElementById('article-category').textContent = article.category;
                document.getElementById('article-title').textContent = article.title;
                document.getElementById('article-summary').textContent = article.summary;
                document.getElementById('article-thumb').src = article.thumb;
                document.getElementById('article-content').innerHTML = article.content;
            } else {
                document.getElementById('article-content').innerHTML = '<p style="text-align:center;">존재하지 않는 아티클입니다.</p>';
            }
        });
    </script>
