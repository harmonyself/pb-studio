<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 썸네일 제작 서비스</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="yt-header">
        <div class="start">
            <button class="icon-btn" aria-label="메뉴">
                <svg height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%;"><path d="M21 6H3V5h18v1zm0 5H3v1h18v-1zm0 6H3v1h18v-1z" fill="currentColor"></path></svg>
            </button>
            <div class="logo">
                <svg height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: block;"><path d="M23.498 6.186a3.016 3.016 0 00-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 00.502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 002.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 002.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z" fill="#FF0000"></path></svg>
                <span>Studio</span>
            </div>
        </div>
        <div class="center">
            <!-- Search bar placeholder if needed, simplified for now -->
        </div>
        <div class="end">
            <button id="theme-toggle" class="icon-btn" aria-label="테마 변경">
                <!-- Sun Icon (for Dark Mode) -->
                <svg class="sun-icon" height="24" viewBox="0 0 24 24" width="24" focusable="false"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z" fill="currentColor"></path></svg>
                <!-- Moon Icon (for Light Mode) - Hidden by CSS based on theme -->
                <svg class="moon-icon" height="24" viewBox="0 0 24 24" width="24" focusable="false" style="display:none;"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z" fill="currentColor"></path></svg>
            </button>
        </div>
    </header>
    <div class="layout">
        <aside class="sidebar">
            <div class="nav-item active">
                <svg height="24" viewBox="0 0 24 24" width="24" focusable="false"><path d="M4 10V21h6v-6h4v6h6V10L12 3z" fill="currentColor"></path></svg>
                <span>홈</span>
            </div>
            <div class="nav-item">
                <svg height="24" viewBox="0 0 24 24" width="24" focusable="false"><path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16z" fill="currentColor"></path></svg>
                <span>Shorts</span>
            </div>
            <div class="nav-item">
                <svg height="24" viewBox="0 0 24 24" width="24" focusable="false"><path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H8V4h12v12zM12 5.5v9l6-4.5z" fill="currentColor"></path></svg>
                <span>구독</span>
            </div>
        </aside>
        <main>
            <div class="container">
                <div class="input-section">
                    <h2>유튜브 썸네일 만들기</h2>
                    <div class="input-group">
                        <label for="target-thumbnail">타겟 썸네일</label>
                        <div class="custom-file-input">
                            <input type="file" id="target-thumbnail" accept="image/*">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="background-image">배경 사진</label>
                        <div class="custom-file-input">
                            <input type="file" id="background-image" accept="image/*">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="person-image">인물 사진</label>
                        <div class="custom-file-input">
                            <input type="file" id="person-image" accept="image/*">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="copy-text">카피 문구</label>
                        <input type="text" id="copy-text" placeholder="썸네일에 들어갈 문구를 입력하세요">
                    </div>
                    <button id="generate-btn" class="yt-btn-primary">생성하기</button>
                </div>
                <div class="output-section">
                    <h2>미리보기</h2>
                    <div class="canvas-wrapper">
                        <canvas id="thumbnail-canvas" width="1280" height="720"></canvas>
                    </div>
                    <a id="download-btn" class="yt-btn-secondary" style="display:none;">다운로드</a>
                </div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
