<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꿈의 그라운드 경남 | 썸네일 생성기</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://www.gyeongnam.go.kr/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><img src="https://www.gyeongnam.go.kr/site/gyeongnam/images/common/logo_black.png" alt="경상남도 로고" height="24"> 꿈의 그라운드 경남 썸네일 생성기</h1>
        </header>

        <main class="main-content">
            <!-- 컨트롤 패널 -->
            <aside class="controls-panel">
                <div class="control-group">
                    <h2>1. 이미지 업로드</h2>
                    <div class="control">
                        <label for="speakerImage">강연자 사진 (좌측)</label>
                        <input type="file" id="speakerImage" accept="image/*">
                        <div class="checkbox-control">
                            <input type="checkbox" id="removeSpeakerBg">
                            <label for="removeSpeakerBg">인물 배경 제거 (준비중)</label>
                        </div>
                    </div>
                    <div class="control">
                        <label for="bgImage">배경 사진</label>
                        <input type="file" id="bgImage" accept="image/*">
                    </div>
                    <div class="control">
                        <button id="aiGenBtn">✨ AI로 배경 생성 (준비중)</button>
                    </div>
                    <div class="control">
                        <label for="logoImage">로고 (우측 상단)</label>
                        <input type="file" id="logoImage" accept="image/*">
                    </div>
                </div>

                <div class="control-group">
                    <h2>2. 텍스트 입력</h2>
                    <div class="control">
                        <label for="speakerName">강연자 이름/소속</label>
                        <input type="text" id="speakerName" value="이가원 | KAI 헬기임무시스템팀 연구원">
                    </div>
                    <div class="control">
                        <label for="mainText1">강조 문구 1</label>
                        <input type="text" id="mainText1" value="'한국 최고의 (강조)항공 시스템!'">
                    </div>
                    <div class="control">
                        <label for="mainText2">강조 문구 2</label>
                        <input type="text" id="mainText2" value="(강조)진주 토박이가 (강조)개발합니다!">
                    </div>
                    <div class="control">
                        <label for="highlightColor">강조 색상</label>
                        <input type="color" id="highlightColor" value="#FFFF00">
                    </div>
                </div>

                <div class="control-group">
                    <h2>3. 요소 정밀 조정</h2>
                    <p class="description">각 요소의 위치와 크기를 세밀하게 조정하세요.</p>
                    <div id="fine-tune-controls"></div>
                </div>
            </aside>

            <!-- 썸네일 미리보기 및 다운로드 -->
            <section class="canvas-section">
                <div class="canvas-wrapper">
                    <canvas id="thumbnailCanvas" width="1280" height="720"></canvas>
                </div>
                <div class="download-wrapper">
                    <button id="downloadBtn">썸네일 다운로드 (PNG)</button>
                </div>
            </section>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
